<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Flowra Hijab</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/background.jpeg');
            color: #333;
        }

        .header {
            background-color: #ffc0cb;
            color: black;
            padding: 50px 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .header-text {
            text-align: center;
            flex-grow: 1; 
            padding: 0 20px;
        }

        .header-text h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
        }

        .header-text p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .navbar {
            background-color: #ffc0cb;
            padding: 20px 20px;  
            text-align: right;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: -10px;  
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #e91e63;
        }

        .cart-summary-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        .cart-table-wrapper {
            width: 70%;
            background-color: #f8f8f8;
            padding: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #f8f8f8;
        }

        .table td img {
            width: 100px;
            height: auto;
        }

        .table .btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .table .btn:hover {
            background-color: #ff4081;
        }

        .cart-summary {
            width: 25%;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h4 {
            margin-bottom: 20px;
        }

        .cart-summary .d-flex {
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #ffc0cb;
            color: black;
            text-align: center;
            padding: 20px;
            margin-top: 110px;
        }

        .footer a {
            color: black;
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="Image/logo.jpg" class="logo">
        <div class="header-text">
            <h1>Your Shopping Cart</h1>
            <p>Dont Worry Your Money Will Comeback</p>
        </div>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="newarrival.html">New Arrivals</a></li>
            <li><a href="bestseller.html">Best Seller</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="cart-summary-wrapper">
            <div class="cart-table-wrapper">
                <!-- Shopping Cart Table -->
                <div class="table-responsive">
                    <table class="table table-bordered text-center" id="cart-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all"></th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="cart-summary">
                <h4>Cart Summary</h4>
                <div class="d-flex">
                    <span>Subtotal:</span>
                    <span id="subtotal">RM0.00</span>
                </div>
                <div class="d-flex">
                    <span>Shipping:</span>
                    <span>RM4.99</span>
                </div>
                <div class="d-flex">
                    <span><strong>Total:</strong></span>
                    <span><strong id="total">RM4.99</strong></span>
                </div>
                <button class="btn btn-primary w-100" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.instagram.com/flowrahijab_?igsh=bWoxN3lyeGZxYmM0&utm_source=qr" target="_blank">Follow us on Instagram</a>
        <span>Â© 2025 FlowraHijab. All Rights Reserved.</span>
    </div>

    <script>
function loadCartItems() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartTableBody = document.getElementById('cart-items');
    cartTableBody.innerHTML = '';

    let subtotal = 0;

    cart.forEach((item, index) => {
        const imageSrc = item.img || 'image/placeholder.png'; 

        console.log('Image Path:', imageSrc);

        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="checkbox" class="select-item"></td>
            <td>
                <img src="${imageSrc}" alt="${item.name}" style="width: 100px; height: auto; border: 1px solid #ddd;">
                <p>${item.name}</p>
            </td>
            <td>RM${item.price}</td>
            <td><input type="number" value="${item.quantity}" min="1" class="quantity" data-index="${index}" data-price="${item.price}"></td>
            <td>RM${(item.price * item.quantity).toFixed(2)}</td>
            <td><button class="btn remove-item" data-index="${index}">Remove</button></td>
        `;
        cartTableBody.appendChild(row);
        subtotal += item.price * item.quantity;
    });

    const shipping = 4.99;
    const total = subtotal + shipping;

    document.getElementById('subtotal').textContent = 'RM' + subtotal.toFixed(2);
    document.getElementById('total').textContent = 'RM' + total.toFixed(2);
}


        document.addEventListener('input', function(event) {
            if (event.target.classList.contains('quantity')) {
                const index = event.target.dataset.index;
                const price = parseFloat(event.target.dataset.price);
                const quantity = parseInt(event.target.value);

                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart[index].quantity = quantity;
                localStorage.setItem('cart', JSON.stringify(cart));

                loadCartItems();
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-item')) {
                const index = event.target.dataset.index;

                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));

                loadCartItems();
            }
        });

        document.getElementById('select-all').addEventListener('change', function(event) {
            const checkboxes = document.querySelectorAll('.select-item');
            checkboxes.forEach(checkbox => {
            checkbox.checked = event.target.checked;
            });
        });

        document.getElementById('checkout-btn').addEventListener('click', function () {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
            }

        let summary = 'You are about to checkout with the following items:\n\n';
             cart.forEach(item => {
             summary += `${item.name} - RM${item.price} x ${item.quantity}\n`;
        });

        alert(summary);

        localStorage.removeItem('cart');
    
        window.location.href = 'checkout.html'; 
        });


        window.onload = loadCartItems;
    </script>


</body>

</html>
