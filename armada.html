<body>
    <div class="search-container">
        <button id="searchButton"><i class="fas fa-search"></i></button>
        <input type="text" id="searchInput" placeholder="Search...">
    </div>

    <script>
        function handleSearch() {
            const query = document.getElementById("searchInput").value.trim();

            if (query) {
                let resultPage;
                switch(query.toLowerCase()) {
                    case 'amora':
                        resultPage = 'Amora.html';
                        break;
                    case 'ayra':
                        resultPage = 'ayra.html';
                        break;
                    case 'aulia':
                        resultPage = 'Aulia.html';
                        break;
                    case 'adora':
                        resultPage = 'adora.html';
                        break;
                    case 'aila':
                        resultPage = 'aila.html';
                        break;
                     case 'amara':
                        resultPage = 'amara.html';
                        break;
                     case 'arabella':
                        resultPage = 'arabella.html';
                        break;
                     case 'ariana':
                        resultPage = 'ariana.html';
                        break;
                     case 'amaya':
                        resultPage = 'amaya.html';
                        break;
                     case 'aurelia':
                        resultPage = 'aurelia.html';
                        break;
                     case 'aviana':
                        resultPage = 'aviana.html';
                        break;
                     case 'aria':
                        resultPage = 'aria.html';
                        break;


                    default:
                        resultPage = 'results.html';
                }

                window.location.href = resultPage;
            } else {
                alert("Please enter a search term.");
            }
        }

        document.getElementById("searchButton").addEventListener("click", handleSearch);

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleSearch();
            }
        });
    </script>
</body>
