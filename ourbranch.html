<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Locations - Flowra Hijab</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }

           body {
             background-image: url('image/background.jpeg');
             background-size: contain;
             background-position: center;
             background-repeat: no-repeat;
       }


        .header {
            background-color: #ffc0cb;
            color: black;
            padding: 50px 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .header-text {
            text-align: center;
            flex-grow: 1;
            padding: 0 20px;
        }

        .header-text h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
        }

        .header-text p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .navbar {
            background-color: #ffc0cb;
            padding: 20px 20px;
            text-align: right;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: -10px;
            width: 100%;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #e91e63;
        }

        .content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .map-container {
            width: 100%;
            height: 450px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            max-width: 1200px;
            height: 450px;
            border: 0;
        }

        .location-name {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .footer {
            background-color: #ffc0cb;
            color: black;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer a {
            color: black;
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Image/logo.jpg" class="logo" alt="Logo">
        <div class="header-text">
            <h1>Explore Our Locations On The Map</h1>
            <p>Find our stores in Selangor, Kedah, and Pulau Pinang!</p>
        </div>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="newarrival.html">New Arrivals</a></li>
            <li><a href="bestseller.html">Best Seller</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </div>

    <div class="content">
        <section>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2104.9594035089767!2d101.64069834973823!3d3.046248872180903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smy!4v1736748442656!5m2!1sen!2smy" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="location-name">Selangor Branch</div>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.0051412436346!2d100.4277600747463!3d5.712392494269527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304b27d9f0e654e3%3A0x482b6b00527e9dca!2sTaman%20Lembah%20Bujang%2C%20Fasa%206!5e0!3m2!1sen!2smy!4v1736748375317!5m2!1sen!2smy" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="location-name">Kedah Branch</div>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1226.9325270460477!2d100.3981391905009!3d5.399767348883696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304ac5cd86f88577%3A0x40225a1f74a9701c!2sSunway%20Carnival%20Mall!5e0!3m2!1sen!2smy!4v1736749164411!5m2!1sen!2smy" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="location-name">Pulau Pinang Branch</div>
            </div>
        </section>
    </div>

    <div class="footer">
        <a href="https://www.instagram.com/flowrahijab_?igsh=bWoxN3lyeGZxYmM0&utm_source=qr">Follow us on Instagram</a>

    </div>
</body>
</html>
